<nav class="navbar navbar-expand-md navbar-dark bg-dark">
 <div class="container">
  <a class="navbar-brand" href="#">Argue-app</a>
 
  <ul *ngIf="this.loggedIn()" class="navbar-nav mr-auto">
    <li class="nav-item active" routerLinkActive="router-link-active">
      <a class="nav-link" [routerLink]="['/subject']"  >subjects </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/friend']">friends</a>
    </li>
    <li class="nav-item">
      <a class="nav-link " [routerLink]="['/message']">messages</a>
    </li>
    
  </ul>
  <div *ngIf="this.loggedIn()" class="dropdown" dropdown >
    <a  class=" dropdown-toggle text-light" (click) = "false" dropdownToggle >
      Welcomze {{this.authService.decodedToken?.unique_name}}
    </a>
  
    <div *dropdownMenu  class="dropdown-menu mt-3" >
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit profilr</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item"  (click) = "logout()">Logout</a>
    </div>
  </div>
  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
    <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
  </form>

 </div>
    
  
  
</nav>
